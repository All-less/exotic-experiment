<html>
<body>
    <h1>Welcome, {{username}}</h1>
    {% if len(status) > 0%}
        <ul>
        {% for item in status %}
            <li>
                <a href='/live/{{item['index']}}'>{{item['index']}}</a>
                <span>{{item['admin']}}</span>
                <span>{{item['user_number']}}</span>
            </li>
        {% end %}
        </ul>
    {% else %}
        <p>无人直播</p>
    {% end %}
</body>
</html>
