<html>
<body>
    <h1>Welcome, {{username}}</h1>
    {% if len(status) > 0%}
        <ul>
        {% for item in status %}
            <li>
                <a href='/live/{{item['index']}}/'>index : {{item['index']}}</a>
                <div>has admin? : {{item['admin']}}</div>
                <div>users in this room{{item['user_number']}}</div>
                <div>file upload: {{item['file']}}</div>
            </li>
        {% end %}
        </ul>
    {% else %}
        <p>无人直播</p>
    {% end %}
</body>
</html>
